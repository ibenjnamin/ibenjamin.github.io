<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Donaciones</title>
  <link rel="stylesheet" href="estilosd.css">
</head>
<body>
  <div class="container">
    <h1>Donaciones</h1>
    <form id="donationForm" action="https://www.mercadopago.cl/" method="post" class="formulario__register">
        <h2>Gracias por ayudar</h2>
        <label for="name">Nombre:</label>
        <input type="text" placeholder="Nombre completo" required>

        <label for="name">Correo electronico:</label>
        <input type="text" placeholder="Correo Electronico" required>

        <label for="name">Monto de donacion:</label>
        <input type="number" id="amount" name="amount" min="$1000" placeholder="min.$1000" required>
        <button>Donar</button>
    </form>
  </div>
</body>
</html>
